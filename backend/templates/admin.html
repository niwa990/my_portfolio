{{define "admin"}}

<!-- SignIn Form-->
<section class="page-section bg-light" id="signIn">
  <div class="container">
    <h4>サインイン</h4>
    <form method="post" action="/singup">
      <div class="form-group">
        <label for="name1">名前</label>
        <input type="text" name="name1" class="form-control" id="name1" placeholder="姓">
        <input type="text" name="name2" class="form-control" id="name2" placeholder="名">
      </div>
      <div class="form-group">
        <label for="mail">メールアドレス</label>
        <input type="text" name="mail" class="form-control" id="mail" placeholder="メールアドレス">
      </div>
      <div class="form-group">
        <label for="admin">管理者権限</label>
        <input type="checkbox" name="admin" id="admin">
      </div>
      <div class="form-group">
        <label for="password">パスワード</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="パスワード">
      </div>
      <button type="submit" class="btn btn-primary">保存</button>
    </form>
  </div>
</section>


{{end}}

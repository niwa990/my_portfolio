{{define "login"}}

<section class="page-section bg-light" id="loginform">
  <div class="container">
    <h4>ログイン</h4>
    <form method="post" action="/login">
      <div class="form-group">
        <label for="mail">Eメールアドレス</label>
        <input type="email" name="mail" class="form-control" id="email" placeholder="メールアドレス">
      </div>
      <div class="form-group">
        <label for="password">パスワード</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="パスワード">
      </div>
      <button type="submit" class="btn btn-primary">ログイン</button>
    </form>
  </div>
</section>

{{end}}

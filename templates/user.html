{{define "user"}}

<!-- Skill Form-->
<section class="page-section bg-light" id="skillform">
  <div class="container">

    {{if .Messages}}
      {{range $i, $v :=  .Messages}}
        <div class="alert alert-danger" role="alert">{{$v}}</div>
      {{end}}
    {{end}}

    <h4>スキル登録</h4>
{{if .Skill}}
    {{range .Skill}}
    <form method="post" action="/skill/{{.ID}}/update">
      <div class="form-group">
        <label for="skillname">スキル名</label>
        <input type="text" name="skillname" class="form-control" id="skillname" placeholder="スキル名" value="{{.SkillName}}">
      </div>
      <div class="form-group">
        <label for="period">期間</label>
        <input type="number" name="period" class="form-control" id="period" placeholder="期間(ヶ月)" value="{{.Period}}">
      </div>
      <button type="submit" class="btn btn-primary">更新</button>
    </form>
    {{end}}
{{else}}
    <form method="post" action="/insert">
      <div class="form-group">
        <label for="skillname">スキル名</label>
        <input type="text" name="skillname" class="form-control" id="skillname" placeholder="スキル名">
      </div>
      <div class="form-group">
        <label for="period">期間</label>
        <input type="number" name="period" class="form-control" id="period" placeholder="期間(ヶ月)">
      </div>
      <button type="submit" class="btn btn-primary">保存</button>
    </form>
{{end}}

  </div>
</section>

{{end}}
